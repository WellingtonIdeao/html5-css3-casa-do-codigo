<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>CSS3</title>
		<link rel="stylesheet" type="text/css" href="static/css/normalize.css">
		<link rel="stylesheet" type="text/css" href="static/css/style.css">
		<script type="text/javascript" src="static/js/prefixfree.min.js"></script>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	</head>
	<body>
		<div class='container'>
			<header>

			</div>
			<div class='icon-next'>Avançar</div>

			<span class='counter'>37</span>
			<h3>Cores no CSS3</h3>
			<figure>
				<img src="static/images/sf.jpg" alt="A Golden Gate">
				<figcaption>
					San Francisco, California
					<small>
						Por Salim Virji (http://www.flickr.com/photos/salim/402618628/)
					</small>
				</figcaption>
			</figure>
			<ul>
				<li>Um</li>
				<li>Dois</li>
				<li>Três</li>
				<li>Quatro</li>
			</ul>
